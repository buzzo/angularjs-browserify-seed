<!DOCTYPE html>
<!--[if IE 9 ]>
<html class="ie ie9" lang="en" class="no-js" ng-app="app"> <![endif]-->
<!--[if !(IE)]><!-->
<html lang="en" class="no-js" ng-app="app">
<!--<![endif]-->

    <head>

        <title>My AngularJS App</title>
        <meta charset="utf-8">
        <meta name="description" content="My AngularJS App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">

    </head>

    <body>

        <div class="vertical-center">
            <div class="container">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Sign In</strong></h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="username">Username or Email</label>
                                    <input type="email" class="form-control" id="username" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="password">
                                        Password <a href="/sessions/forgot_password">(forgot password)</a>
                                    </label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-4"></div>
            </div>
        </div>

    </body>

</html>
